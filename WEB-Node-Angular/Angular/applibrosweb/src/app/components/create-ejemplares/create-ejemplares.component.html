<div class="container">
    <form [formGroup]="formulario" novalidate (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="LibroId" class="form-label">LibroId</label>
            <input type="text" class="form-control" id="LibroId" aria-describedby="emailHelp" formControlName="LibroId" required>
        </div>
        <div class="mb-3">
            <label for="localizacion" class="form-label">Localizacion</label>
            <input type="text" class="form-control" id="localizacion" formControlName="localizacion" required>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="formulario.invalid">Guardar</button>
    </form>
</div>
